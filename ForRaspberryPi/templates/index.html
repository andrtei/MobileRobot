<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }}</title>

		<style>
			.noselect {
			    /* Prevent text selection */
			    -webkit-user-select: none;
			    -khtml-user-select: none;
			    -moz-user-select: none;
			    -o-user-select: none;
			    user-select: none;
			}
		</style>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		
		<script>
			var isTouchSupported = 'ontouchstart' in window;
			var startPressEvent = isTouchSupported ? "touchstart" : "mousedown";
			var stopPressEvent = isTouchSupported ? "touchend" : "mouseup";

			function move(e) {
					$.post($(this).attr('id'));
					e.stopPropagation();
			}


			function makeControl(domElementId) {
				$(domElementId).bind(startPressEvent, move);
			}

			$(document).ready(function() {
				makeControl("#forward");
				makeControl("#backward");
				makeControl("#turnLeft");
				makeControl("#turnRight");
                makeControl("#stop");
				makeControl("#onlight");
                makeControl("#offlight");
			});
		</script>
	
    </head>

	<body class="noselect">
		<p id="forward">Вперёд</p>
		<p id="backward">Назад</p>
		<p id="turnLeft">Влево</p>
		<p id="turnRight">Вправо</p>
        <p id="stop">Стоп</p>
		<p id="onlight">Вкл. светодиод</p>
        <p id="offlight">Выкл. светодиод</p>
		<div>
			<img src="{{ url_for('qrcode') }}" width="50%"/>
		</div>
	</body>

</html>
